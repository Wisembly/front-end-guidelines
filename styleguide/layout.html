<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Styleguide</title>

	<!-- styleguide.css -->
	<style>html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}article,aside,details,figcaption,figure,footer,header,hgroup,main,menu,nav,section,summary{display:block}audio,canvas,progress,video{display:inline-block;vertical-align:baseline}audio:not([controls]){display:none;height:0}[hidden],template{display:none}a{background-color:transparent}a:active,a:hover{outline:0}abbr[title]{border-bottom:1px dotted}b,strong{font-weight:700}dfn{font-style:italic}h1{font-size:2em;margin:.67em 0}mark{background:#ff0;color:#000}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sup{top:-.5em}sub{bottom:-.25em}img{border:0}svg:not(:root){overflow:hidden}figure{margin:1em 40px}hr{-moz-box-sizing:content-box;box-sizing:content-box;height:0}pre{overflow:auto}code,kbd,pre,samp{font-family:monospace,monospace;font-size:1em}button,input,optgroup,select,textarea{color:inherit;font:inherit;margin:0}button{overflow:visible}button,select{text-transform:none}button,html input[type=button],input[type=reset],input[type=submit]{-webkit-appearance:button;cursor:pointer}button[disabled],html input[disabled]{cursor:default}button::-moz-focus-inner,input::-moz-focus-inner{border:0;padding:0}input{line-height:normal}input[type=checkbox],input[type=radio]{box-sizing:border-box;padding:0}input[type=number]::-webkit-inner-spin-button,input[type=number]::-webkit-outer-spin-button{height:auto}input[type=search]{-webkit-appearance:textfield;-moz-box-sizing:content-box;-webkit-box-sizing:content-box;box-sizing:content-box}input[type=search]::-webkit-search-cancel-button,input[type=search]::-webkit-search-decoration{-webkit-appearance:none}fieldset{border:1px solid silver;margin:0 2px;padding:.35em .625em .75em}legend{border:0;padding:0}textarea{overflow:auto}optgroup{font-weight:700}table{border-collapse:collapse;border-spacing:0}td,th{padding:0}body{background:#FFF}.Styleguide-title{padding-bottom:.4em;font-size:2.5em;font-weight:400}.Styleguide-description{color:#fff;margin:0}.Styleguide-wrapper{width:80%;max-width:1100px;margin:0 auto}.Styleguide-header{font-family:Helvetica,Arial,sans-serif;margin-bottom:1em;padding:3.5em 0 3.6em;text-align:center;background-color:#009788}.Styleguide-headerTitle{margin:0;padding:0;font-weight:300;color:#fff;border-bottom:0}.Styleguide-module{font-family:Helvetica,Arial,sans-serif;padding-top:2em;padding-bottom:2em;text-align:center;border-bottom:1px solid #ccc}.Styleguide-module h1,.Styleguide-module h2,.Styleguide-module h3{font-weight:400}.Styleguide-module h1{margin:0 0 .8em;font-size:2em}.Styleguide-module h2{margin-top:1.5em}.Styleguide-module pre{padding:1em;font-size:.9em;line-height:1.6;text-align:left;background-color:#eaeaea;border-radius:2px}.Styleguide-colors{margin:0;padding:0}.Styleguide-colorWrapper{display:inline-block;width:8em;margin:0 .5em .5em 0;list-style-type:none}.Styleguide-colorItem{height:100px;width:100px;border-radius:50%;box-shadow:inset 0 0 5px rgba(0,0,0,.2)}.Styleguide-colorDescription{padding:.5em 0;color:#555;font-size:.8rem;width:100px}</style>

	<!-- code-highlight.css -->
	<style>.hljs{display:block;overflow-x:auto;padding:.5em;color:#333;background:#f8f8f8;-webkit-text-size-adjust:none}.diff .hljs-header,.hljs-comment,.hljs-javadoc{color:#998;font-style:italic}.css .rule .hljs-keyword,.hljs-keyword,.hljs-request,.hljs-status,.hljs-subst,.hljs-winutils,.nginx .hljs-title{color:#333;font-weight:700}.hljs-hexcolor,.hljs-number,.ruby .hljs-constant{color:teal}.hljs-dartdoc,.hljs-phpdoc,.hljs-string,.hljs-tag .hljs-value,.tex .hljs-formula{color:#d14}.hljs-id,.hljs-title,.scss .hljs-preprocessor{color:#900;font-weight:700}.hljs-list .hljs-keyword,.hljs-subst{font-weight:400}.hljs-class .hljs-title,.hljs-type,.tex .hljs-command,.vhdl .hljs-literal{color:#458;font-weight:700}.django .hljs-tag .hljs-keyword,.hljs-rules .hljs-property,.hljs-tag,.hljs-tag .hljs-title{color:navy;font-weight:400}.hljs-attribute,.hljs-variable,.lisp .hljs-body{color:teal}.hljs-regexp{color:#009926}.clojure .hljs-keyword,.hljs-prompt,.hljs-symbol,.lisp .hljs-keyword,.ruby .hljs-symbol .hljs-string,.scheme .hljs-keyword,.tex .hljs-special{color:#990073}.hljs-built_in{color:#0086b3}.hljs-cdata,.hljs-doctype,.hljs-pi,.hljs-pragma,.hljs-preprocessor,.hljs-shebang{color:#999;font-weight:700}.hljs-deletion{background:#fdd}.hljs-addition{background:#dfd}.diff .hljs-change{background:#0086b3}.hljs-chunk{color:#aaa}</style>

	<link rel="stylesheet" href="app.css" />
</head>
<body>

	<div class="Styleguide-header">
		<h1 class="Styleguide-title Styleguide-headerTitle">
			Tapestry
		</h1>
		<p class="Styleguide-description">Wisembly - UI elements</p>
	</div>


	<div class="Styleguide-wrapper">
		<section class="Styleguide-modulesContainer">
			<!-- %layout-content% -->
		</section>
	</div>
</body>
</html>
